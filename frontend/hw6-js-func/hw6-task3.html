<html>
<head>
    <title>Завдання 3</title>
    <meta charset="utf-8">
    
    <script type="text/javascript">
        function calculate(num1, num2, num3) {
            return (num1+num2+num3)/3;
        }

        var num1 = +prompt('Введіть перше число');
        var num2 = +prompt('Введіть друге число');
        var num3 = +prompt('Введіть третє число');
        var result = calculate(num1, num2, num3);
        document.write('Середнє арифметичне чисел '+ num1+', '+ num2 + ' та ' + num3 +' - ' + result + '<br/>');
        
        
    </script>
</head>
<body>
</body>
</html>
