<html>
<head>
    <title>Завдання 1</title>
    <meta charset="utf-8">
    <script type="text/javascript">

        var number = +prompt('Введіть кількість магазинів');

        var result = 1;
        var i = number;
        if (i <= 0) {
            i = 1;
        }
        do {
            result *= i;
            --i;
        } while (i > 0);
        document.write('Кількість варіантів маршруту: ' + result + '.<br/>');
        
    </script>
</head>
<body>
</body>
</html>
