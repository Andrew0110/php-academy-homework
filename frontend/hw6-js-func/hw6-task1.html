<html>
<head>
    <title>Завдання 1</title>

    <script type="text/javascript">

        var number = +prompt('Введіть кількість рядків');

        var result = "";
        for (var i = 0; i < number; ++i) {
            for (var j = 0; j < i; ++j) {
                result += "*";
            }
        }
        document.write('Прямокутник: <br/>' + result + '.<br/>');
        
    </script>
</head>
<body>
</body>
</html>
