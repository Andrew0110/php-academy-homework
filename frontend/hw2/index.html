<form action="#" method="get">
    <fieldset>
        <legend>Your message Form</legend>
        <label for="name">Enter your name:</label><br/>
        <input type="text" name="name" id="name" required><br/>
        <label for="surname">Enter your surname:</label><br/>
        <input type="text" name="surname" id="surname"><br/>
        <label for="email">Enter your email:</label><br/>
        <input type="email" name="email" id="email" required><br/>
        <label for="country">Your country:</label>
        <select name="country" id="country">
            <option value="Ukraine">Ukraine</option>
            <option value="Poland">Poland</option>
            <option value="USA">USA</option>
        </select><br/>
        <label>Your sex:</label>
        <input type="radio" name="sex" value="Male" title="Male">Male
        <input type="radio" name="sex" value="Female" title="Female">Female<br/>
        <input type="checkbox" name="adult">I am adult<br/>
        <label for="message">Enter your message:</label><br/>
        <textarea cols="18" rows="5" name="message" id="message" style="resize: none;"></textarea>
    </fieldset>
    <input type="submit">
    <input type="reset">
